<div class="container">
  <div class="contents">
    <div pRipple class="content" *ngFor="let content of contents" (click)="contentClick(content.method)" style="background: left center url({{ content.image }}); background-size: 100%;">
      <div class="title">{{ content.title }}</div>
      <div class="subtitle">{{ content.subTitle }}</div>
    </div>
  </div>
  <div class="footer">
    <div class="logo-area twitter">
      <img class="logo" src="../assets/icon/twitter.png">
      <span>最新情報や告知等</span>
      <a class ="footer-link" href="https://twitter.com/lastagous" target="_blank"></a>
    </div>
    <div class="logo-area note">
      <img class="logo" src="../assets/icon/note.png">
      <span>使い方や過去の軽減表</span>
      <a class ="footer-link" href="https://note.com/lastagous" target="_blank"></a>
    </div>
    <div class="logo-area discord">
      <img class="logo" src="../assets/icon/discord.png">
      <span>質問や不具合報告</span>
      <a class ="footer-link" href="https://t.co/uTZRlBdyvC" target="_blank"></a>
    </div>
  </div>
</div>

<p-blockUI *ngIf="isProgress" [blocked]="true">
  <p-progressSpinner></p-progressSpinner>
</p-blockUI>
